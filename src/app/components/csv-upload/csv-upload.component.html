<div class="container">
	<div class="upload">
		<label id="lbl">Upload CSV file </label>
		<input type="file" (change)="fileChanged($event)" />
	</div>
	<table class="csv">
		<tr *ngFor="let col of issuesHeader">
			<th *ngFor="let row of col">{{ row }}</th>
		</tr>
		<tr
			*ngFor="let col of issuesData; let even = even; let odd = odd"
			[ngClass]="{ odd: odd, even: even }"
		>
			<td *ngFor="let row of col">{{ row }}</td>
		</tr>
	</table>
</div>
